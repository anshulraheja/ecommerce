<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Home</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header class="header">
            <div >
                <a href="/index.html" class="logo">BASICS</a>
            </div>
            <div class="searchBar">
                <input type="text" class="search-input" placeholder="Search for products, brands and more">
            </div>
            <div class="desktop-actions">
                <a href="/pages/login.html" class="btn-login">
                    Login
                </a>
                <a href="/pages/wishlist.html" class="badge-wrapper">
                    <i class="far fa-heart"></i>
                    <span class="badge notification-badge">15</span>
                </a>
                <a href="/pages/cards.html" class="badge-wrapper">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="badge notification-badge">2</span>
                </a>
            </div>
        </header>
        <!-- MAIN -->
        <main class="main-container">
            <section class="login-container">
                <form class="login-form">
                    <h3 class="login-header">Signup</h3>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" placeholder="Email" id="email">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" placeholder="Password" id="password">
                            
                            <div class="login-remember">
                                <span>
                                    <input type="checkbox" id="rememberme" name="rememberme">
                                    <label for="rememberme">I accept all Terms & Conditions</label>
                                </span>
                            </div>
                    </div>
                    <button class="login-button">Create New Account</button>
                    <div class="social">
                      <button class="google"><i class="fab fa-google"></i>Sign up with Google</button>
                      <button class="fb"><i class="fab fa-facebook"></i>Sign up with Facebook</button>
                    </div>
                    <a href="/pages/login.html" class="login-new_account">Already have an account ></a>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
