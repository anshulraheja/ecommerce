<head>

<body>
    <div class="container">
        <!-- HEADER -->
        <header class="header">
            <div >
                <a href="/index.html" class="logo">BASICS</a>
            </div>
            <div class="searchBar">
                <input type="text" class="search-input" placeholder="Search for products, brands and more">
            </div>
            <div class="desktop-actions">
                <a href="/pages/login.html" class="btn-login">
                    Login
                </a>
                <a href="/pages/wishlist.html" class="badge-wrapper">
                    <i class="far fa-heart"></i>
                    <span class="badge notification-badge">15</span>
                </a>
                <a href="/pages/cart.html" class="badge-wrapper">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="badge notification-badge">2</span>
                </a>
            </div>
        </header>
        <!-- MAIN -->
        <main class="main-container">
            <section class="product-page">
                <div class="filter-container">
                    <div class="filter-header">
                        <span><h3>FILTERS</h3></span>
                        <button>Clear</button>
                    </div>
                    <div>
                        <h4 class="sub-filter-header">Price</h4>
                        <input type="range" min="200" max="5000" value="1000" class="slider" step="100">
                    </div>
                    <div>
                        <h4  class="sub-filter-header">Category</h4>
                        <label for="one">
                            <input type="checkbox" id="one" name="category" checked>
                            Tshit
                        </label>
                        <label for="two">
                            <input type="checkbox" id="two" name="category">
                            Shirt
                        </label>
                        <label for="three">
                            <input type="checkbox" id="three" name="category">
                            Jeans
                        </label>
                    </div>
                    <div>
                        <h4  class="sub-filter-header">Rating</h4>
                        
                        <label for="one">
                            <input type="radio" id="one" name="rating" value="one"> 
                            1 star and above
                        </label>
                        <label for="two">
                            <input type="radio" id="two" name="rating" value="two">
                            2 star and above
                        </label>
                        <label for="three">
                            <input type="radio" id="three" name="rating" value="three">
                            3 star and above
                        </label>
                        <label for="four">
                            <input type="radio" id="four" name="rating" value="four">
                            4 star and above
                        </label>
                    </div>
                    <div>
                        <h4 class="sub-filter-header">Sort By</h4>
                        <label for="lowToHigh">
                            <input type="radio" id="lowToHigh" name="sortby" value="lowToHigh">
                            Low to High
                        </label>
                        <label for="highToLow">
                            <input type="radio" id="highToLow" name="sortby" value="highToLow">
                            High to Low
                        </label>
                    </div>
                </div>

                <div class="product-container">
                    <div class="product-card vertical-card">
                        <div class="product-card-image-container">
                            <img src="https://picsum.photos/201" alt="">
                            <span class="btn-liked">
                                <i class="far fa-heart"></i>
                            </span>
                        </div>
                        <div class="product-card-info vertical-info">
                            <div class="vertical-description">
                                <h3>Nike</h3>
                                <h5 class="description-content">Airforce 1</h5>
                                <div class="product-card-price">
                                    <span class="current-price">Rs 395</span>
                                    <small class="original-price">Rs 1099</small>
                                    <small class="discount">(64% OFF)</small>
                                </div>
                            </div>
